<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
            </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card-details">
            <div class="card-price">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                <span>0.041 ETH</span>
            </div>
            <div class="card-time">
                <img src="images/icon-clock.svg" alt="Clock Icon">
                <span>3 days left</span>
            </div>
        </div>

        <div class="card-creator">
            <img src="images/image-avatar.png" alt="Creator avatar" class="creator-avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
